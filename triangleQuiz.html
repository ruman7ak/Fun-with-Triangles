<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Quiz</title>
</head>
<body>
    <h1>Triangle Quiz</h1>

    <form class="quiz-form">
        <div class="question-container">
            <p>What is third angle for triangle where angle 1= 45° and angle 2=45°?</p>
            <div><input type="radio" value="45" name="question1"> 45°</div>
            <div><input type="radio" value="60" name="question1"> 60°</div>
            <div><input type="radio" value="90" name="question1"> 90°</div>
        </div>

        <div class="question-container">
            <p> If a triangle has 90 degrees, what is it called?  </p>
            <div><input type="radio" value="right-angled" name="question2"> right-angled</div>
            <div><input type="radio" value="obtuse" name="question2"> obtuse</div>
            <div><input type="radio" value="acute" name="question2"> acute</div>
        </div>
    </form>

    <button id="submit-btn">Submit Button</button>

    <div id="Output"></div>

    <script src="triangleQuiz.js"></script>
</body>
</html>
